<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap-items">
        <form action="add_account_back.php" method="post" id="form">
            <div class="item">
                <div class="tip">姓名</div>
                <input type="text" name="name">
            </div>
            <div class="item">
                <div class="tip">學號</div>
                <input type="number" name="id">
            </div>
            <div class="item">
                <div class="tip">email</div>
                <input type="email" name="email">
            </div>
            <div class="item">
                <div class="tip">身份</div>
                <input type="text" name="level">
            </div>
            <div id="submit" onclick="submit()" style="height: 20px; width: 20px;"></div>
            <!-- <button></button> -->
        </form>
    </div>
</body>
<script>
    let form = document.getElementById("form");
    async function submit() {
        let formdata = new FormData(form);
        let api = 'add_account_back.php';
        let options = { method: 'POST', body: formdata};
        let response = await fetch(api, options);
        let responsetext = await response.text();
        alert(responsetext);
        if(responsetext == '新增成功'){
            window.location.href('admin.php');
        }
    }
</script>
</html>
