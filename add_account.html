<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/add_account.css">
</head>
<body>
    <div class="container">
        <form action="add_account_back.php" method="post" id="form">
            <div class="title">新增人員</div>
            <div class="item">
                <div class="tip">姓名</div>
                <input type="text" name="name" required>
            </div>
            <div class="item">
                <div class="tip">學號</div>
                <input type="number" name="id" required>
            </div>
            <div class="item">
                <div class="tip">email</div>
                <input type="email" name="email" required>
            </div>
            <div class="item">
                <div class="tip">身份</div>
                <select name="level">
                    <option value="student">學生</option>
                    <option value="teacher">老師</option>
                    <option value="admin">管理員</option>
                </select>
            </div>
            <div class="item">
                <button class="submit" type="button">新增</button>
            </div>
        </form>
    </div>
</body>
<script>
    let form = document.getElementById("form");
    let submit = document.querySelector(".submit");
    submit.addEventListener("click", async function(e) {
        e.preventDefault();
        let formdata = new FormData(form);
        let api = 'add_account_back.php';
        let options = { method: 'POST', body: formdata};
        let response = await fetch(api, options);
        let responsetext = await response.text();
        alert(responsetext);
        if(responsetext == '新增成功'){
            window.location.href = 'admin.php';
        }
    });
</script>
</html>
